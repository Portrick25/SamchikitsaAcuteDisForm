    <h1>ACUTE DISEASE FORM</h1>
    <form action="" id="ACf">
        <table>
        <tr><td><label for="cause">CAUSE:<b>*</b></label></td>
        <td><input type="text"  placeholder="cause" name="cause"><br>

        <td><input type="text" name="aggravation" id="aggravation" placeholder="Aggravation/Amleoration"><br>
